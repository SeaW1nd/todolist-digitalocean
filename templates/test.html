<!-- Achievement modal -->
<div id="AchievementModal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-gray-900 bg-opacity-50">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Achievement content -->
        <div class="relative bg-main rounded-lg dark:bg-gray-700">
            <!-- Achievement header -->
            <div class="flex items-center justify-between p-2 md:p-4 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    Achievements
                </h3>
                <!-- close btn -->
                <button id="btn-close-achievement-modal" type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Achievement body -->
            <div class="p-4 md:p-5 max-h-[500px] overflow-y-scroll">
                <!-- Achievement task information -->
                <div id="achievement-tasks">
                    <!-- Achievement tasks -->
                    <div class="flex justify-between p-3 m-1 bg-green-200 rounded-lg">
                        <div class="flex items-center">
                            <img src="../static/images/tree_game/tree11.png" class="w-6">
                            <span class="text-sm font-medium text-gray-900 dark:text-white">Achievement 1 description.</span>
                        </div>
                        <div class="flex items-center">
                            <div class="px-3">500</div>
                            <img src="../static/images/tree_game/JackpotCoin.png" class="w-6">
                        </div>
                    </div>

                    <!-- Add more achievement tasks as needed -->
                </div>
            </div>
        </div>
    </div>
</div>
